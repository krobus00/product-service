apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.app.name }}-index
  labels:
    app: {{ .Values.app.name }}-index
    group: {{ .Values.app.group }}
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-index
        group: {{ .Values.app.group }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum | trunc 10}}
    spec:
      restartPolicy: "Never"
      containers:
        - name: {{ .Values.app.name }}-index
          image: {{ .Values.app.container.image }}:{{ .Values.app.container.version }}
          imagePullPolicy: "Always"
          command: ["/app/bin/product-service", "init-index"]
          volumeMounts:
            - name: {{ .Values.app.name }}-config
              mountPath: /app/config.yml
              subPath: config.yml
              readOnly: true
      volumes:
        - name: {{ .Values.app.name }}-config
          configMap:
            name: {{ .Values.app.name }}-configmap
